<div class="col-lg-12">
	<div class="table-responsive">
		<form role="form" method="POST" action="/statement/fetch">

			<div class="form-group">
				<label for="disabledSelect">User</label>
				<select id="disabledSelect" class="form-control" name="user_id">
					{{select-content}}
				</select>
				<span class="help-block">
					<strong>{{error.user_id}}</strong>
				</span>
				<button type="submit" class="btn btn-primary">Generate</button>
			</div>

		</form>
		<table class="table table-hover">
			<div class="panel-heading">
				<div class="row">
					<div class="col col-xs-6">
						<h3 class="panel-title">Watch transaction logs</h3>
					</div>
				</div>
			</div>
			<thead>
				<tr>
					<th>Account</th>
					<th>Owner</th>
					<th>Details</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				{{table-content}}
			</tbody>
		</table>
	</div>
</div>
