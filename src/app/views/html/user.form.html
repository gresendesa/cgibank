 <div class="col-lg-12">
	<div class="table-responsive">
		<form role="form" method="POST" action="{{form-action}}">
			<input type="hidden" value="{{user-id}}" name="user-id">
			<div class="form-group">
				<span class="help-block">
					<strong>{{error.name}}</strong>
				</span>
				<label>Name</label>
				<input class="form-control" name="name" value="{{name}}">
				<p class="help-block">Unique name</p>
			</div>

			<div class="form-group">
				<span class="help-block">
					<strong>{{error.email}}</strong>
				</span>
				<label>Email</label>
				<input class="form-control" name="email" value="{{email}}">
			</div>

			<div class="form-group">
				<span class="help-block">
					<strong>{{error.password}}</strong>
				</span>
				<label>Password</label>
				<input class="form-control" type="password" value="{{password}}" name="password">
			</div>

			<div class="form-group">
				<span class="help-block">
					<strong>{{error.level}}</strong>
				</span>
				<label>Level</label>
				<div class="radio">
					<label>
						<input type="radio" name="level" id="optionsRadios3" value="Client" {{checked-client}}>Client
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="level" id="optionsRadios2" value="Teller" {{checked-teller}}>Teller
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="level" id="optionsRadios1" value="Manager" {{checked-manager}}>Manager
					</label>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary">Done</button>
			<a class="btn btn-default" href="/users">Cancel</a>

		</form>
	</div>
</div>
