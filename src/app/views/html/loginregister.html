<!DOCTYPE html>	
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Welcome</title>

	<!-- Bootstrap Core CSS -->
    <link href="/assets/stdtemplate/css/bootstrap.min.css" rel="stylesheet">

	<link href="/assets/loginregister/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<center><h1>CPE BankÂ®</h1></center>
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="{{signin-active-class}}" id="login-form-link">Sign in</a>
							</div>
							<div class="col-xs-6">
								<a href="#" class="{{signup-active-class}}" id="register-form-link">Sign up</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						{{signup-success}}
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="/signin" method="post" role="form" style="display: {{signin-display}};">
									<div class="form-group">
										<span class="help-block">
                                        	<strong>{{signin-failed-msg}}</strong>
                                    	</span>
										<input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email address" value="{{signin-email}}">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Go ahead">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="https://github.com/gresendesa/cgibank" tabindex="5" class="forgot-password">Check out the code</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="/signup" method="post" role="form" style="display: {{signup-display}};">
									<span class="help-block">
                                        <strong>{{error.name}}</strong>
                                    </span>
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" value="{{name}}">
									</div>
									<span class="help-block">
                                        <strong>{{error.email}}</strong>
                                    </span>
									<div class="form-group">
										<input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="{{email}}">
									</div>
									<span class="help-block">
                                        <strong>{{error.password}}</strong>
                                    </span>	
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Ok. I'm ready">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
    <script src="/assets/stdtemplate/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/assets/stdtemplate/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="/assets/loginregister/script.js"></script>
</body>
</html>
