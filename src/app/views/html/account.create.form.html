 <div class="col-lg-12">
	<div class="table-responsive">
		<form role="form" method="POST" action="/accounts/create">

			<div class="form-group">
				<label for="disabledSelect">Owner</label>
				<select id="disabledSelect" class="form-control" name="user_id">
					{{select-content}}
				</select>
				<span class="help-block">
					<strong>{{error.user_id}}</strong>
				</span>
			</div>	

			<div class="form-group">
				<label>Account number</label>
				<input class="form-control" type="text" name="account_number" value="{{account_number}}">
				<p class="help-block">Only numbers</p>
				<span class="help-block">
					<strong>{{error.account_number}}</strong>
				</span>
			</div>
			
			<button type="submit" class="btn btn-primary">Done</button>
			<a class="btn btn-default" href="/accounts">Cancel</a>

		</form>
	</div>
</div>
